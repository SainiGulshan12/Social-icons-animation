<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icons</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="button">
            <div class="icon"><a href="#"><i class="fa-brands fa-instagram"></i></a></div>
            <span>Instagram</span>
        </div>
        <div class="button">
            <div class="icon"><a href="#"><i class="fa-brands fa-facebook"></i></a></div>
            <span>Facebook</span>
        </div>
        <div class="button">
            <div class="icon"><a href="#"><i class="fa-brands fa-square-twitter"></i></a></div>
            <span>Twitter</span>
        </div>
        <div class="button">
            <div class="icon"><a href="#"><i class="fa-brands fa-whatsapp"></i></a></div>
            <span>Whatsapp</span>   
        </div>
        <div class="button">
            <div class="icon"><a href="#"><i class="fa-brands fa-youtube"></i></a></div>
            <span>Youtube</span>   
        </div>
    </div>
</body>
</html>
